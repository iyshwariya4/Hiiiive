<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--Mobile View -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <!--Font style-->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #DBEDF3;
    }
    .navbar {
      background-color: #283149;
    }
    .navbar-nav .nav-link {
      color: #DBEDF3 !important;
      margin-right: 1.25rem;
    }
    .navbar-nav .nav-link:hover, 
    .navbar-nav .nav-link.active {
      color: #F73859 !important;
    }
    .navbar-brand {
      display: flex;
      align-items: center;
    }
    .navbar-brand img {
      margin-right: 0.625px; /* Space between logo and brand name */
    }
    .container-fluid {
      max-width: 75rem; /* Center container and set max width */
      margin: 0 auto;
    }
    .navbar-toggler {
  border: none;
}

.navbar-toggler-icon {
  color: #DBEDF3; /* Color of the toggler icon */
  background-image: none; /* Remove the default background image */
}

.navbar-toggler-icon:after {
  content: '\2630'; /* Unicode character for the hamburger icon */
  font-size: 1.25rem; /* Size of the hamburger icon */
  color: #DBEDF3; /* Color of the hamburger icon */
}
/*Hero section*/
.hero-section {
      position: relative;
      text-align: center;
      color: white;
      overflow: hidden;
      height: 85vh;
      font-family: 'Montserrat';
    }
    .hero-section img {
      width: 50%;
      height: 65vh;
      object-fit: cover;
    }
    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      text-align: center;
    }
    .hero-content h1 {
      font-size: 3rem;
      margin: 0;
      color: #283149;
      font-weight: 600;
    }
    .hero-content p {
      font-size: 1.25rem;
      color: #404B69;
      font-weight: 400;
    }
    .hero-content .btn {
      background-color: #F73859;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 25px;
    }
    .hero-content .btn:hover {
      background-color: #f55374;
    }

/* Tech Floating around */
.tech-float {
  overflow: hidden;
  background-color: #283149; /* Background color of the section */
  padding: 20px 0;
  height: 15vh;
}
.tech-float .container {
  display: flex;
  animation: float 15s linear infinite;
}

.tech-float .col img {
  height: auto;
  width: 40%;

}

@keyframes float {
  0% {
    transform: translateX(-100%);
  }
  100% {
    transform: translateX(100%);
  }
}


  </style>
  <title>Hiiiive</title>
</head>
<body>
    <!--Bootstrap Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!--Nav Bar Section-->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/hiiiive_transparent.png" alt="Logo" width="50" height="30" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Why Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Team</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--End of Nav Bar-->
  
  <!--Heroes Section-->
  <div class="hero-section">
    <img src="images/hero-image.png" alt="Hero Image">
    <div class="hero-content">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 text-lg-start text-center">
            <h1>Welcome to HIVE</h1>
            <p>Key to the future</p>
            <a href="#" class="btn">Start with us</a>
          </div>
          <div class="col-lg-6 text-lg-end text-center">
            <h1>Full stack developer's</h1>
            <p>coding solution to your business</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--End of Heroes Section-->

  <!--Technology section-->
  <div class="tech-float">
    <div class="container">
        <div class="row">
          <div class="col"><img src="images/stumbleupon.png" alt="" class="django"></div>
          <div class="col"><img src="images/html.png" alt="" class="html"></div>
          <div class="col"><img src="images/css.png" alt="" class="css"></div>
          <div class="col"><img src="images/js.png" alt="" class="js"></div>
          <div class="col"><img src="images/ps.png" alt="" class="ps"></div>
          <div class="col"><img src="images/illustrator.png" alt="" class="ai"></div>
          <div class="col"><img src="images/wordpress.png" alt="" class="wp"></div>
        </div>
  </div>
  <!--End of Technology section-->

</body>
</html>
